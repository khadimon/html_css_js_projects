<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Layered Rows Template</title>
  <style>
    :root{
      --row-height: 100px;
      --gap: 22px; /* vertical peek between layers */
      --rows: 4;
      --width: 1000px;
      --card-w: 140px;
      --card-h: 84px;
      --card-gap: 18px;
      --offset-x: 60px; /* horizontal chess offset */
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:#f4f6f8;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .stage{
      position:relative;
      width:var(--width);
      height: calc(var(--row-height) + (var(--rows) - 1) * var(--gap));
      perspective:800px;
    }

    .layer-row{
      position:absolute;
      left:0;
      right:0;
      height:var(--row-height);
      margin:auto;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing:border-box;
      border-radius:10px;
      color:#111;
      font-weight:600;
      transition:transform .25s ease, box-shadow .25s ease;
      padding:0 10px;
    }

    /* per-row positioning + chess offset via --row-offset */
    .layer-row:nth-child(1){
      --row-offset: 0px;
      z-index:4;
      bottom:0;
      transform: translateX(var(--row-offset)) translateY(0) scale(1);
      background:linear-gradient(90deg,#ffffff,#f7fafc);
      box-shadow:0 8px 18px rgba(16,24,40,0.06);
    }
    .layer-row:nth-child(2){
      --row-offset: var(--offset-x);
      z-index:3;
      bottom: calc(var(--gap) * 1);
      transform: translateX(var(--row-offset)) translateY(-8px) scale(.99);
      background:linear-gradient(90deg,#f9fbf6,#eef6f0);
      box-shadow:0 6px 14px rgba(12,20,36,0.05);
    }
    .layer-row:nth-child(3){
      --row-offset: 0px;
      z-index:2;
      bottom: calc(var(--gap) * 2);
      transform: translateX(var(--row-offset)) translateY(-16px) scale(.98);
      background:linear-gradient(90deg,#fffaf6,#fff3eb);
      box-shadow:0 4px 12px rgba(12,20,36,0.04);
    }
    .layer-row:nth-child(4){
      --row-offset: var(--offset-x);
      z-index:1;
      bottom: calc(var(--gap) * 3);
      transform: translateX(var(--row-offset)) translateY(-24px) scale(.97);
      background:linear-gradient(90deg,#fbf6ff,#f3eefb);
      box-shadow:0 2px 10px rgba(12,20,36,0.03);
    }

    /* hover brings a row to front and preserves horizontal offset */
    .layer-row:hover{
      transform: translateX(var(--row-offset)) translateY(0) scale(1.01);
      z-index:10;
      box-shadow:0 20px 40px rgba(10,20,40,0.12);
    }

    /* cards container inside each row */
    .cards{
      display:flex;
      gap:var(--card-gap);
      align-items:center;
      padding:12px;
    }

    .card{
      width:var(--card-w);
      height:var(--card-h);
      border-radius:8px;
      background-size:cover;
      background-position:center;
      box-shadow:0 6px 12px rgba(10,20,40,0.08);
      flex:0 0 auto;
      display:block;
      transition:transform .18s ease, box-shadow .18s ease;
      border: 2px solid rgba(255,255,255,0.6);
    }
    .card:hover{
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 14px 30px rgba(10,20,40,0.12);
    }

    /* small label under each card (optional) */
    .item{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Bottom row (front) â€” DOM order: bottom first, then behind it, etc. -->
    <div class="layer-row">
      <div class="cards">
        <div class="item"><div class="card" style="background-image:url('./flowers/flower1.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower2.jpg')"></div></div>

        <div class="item"><div class="card" style="background-image:url('./flowers/flower5.jpg')"></div></div>
      </div>
    </div>

    <!-- Row 2 (behind row 1) -->
    <div class="layer-row">
      <div class="cards">
        <div class="item"><div class="card" style="background-image:url('./flowers/flower2.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower3.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower4.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower5.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower1.jpg')"></div></div>
      </div>
    </div>

    <!-- Row 3 (behind row 2) -->
    <div class="layer-row">
      <div class="cards">
        <div class="item"><div class="card" style="background-image:url('./flowers/flower3.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower4.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower5.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower1.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower2.jpg')"></div></div>
      </div>
    </div>

    <!-- Row 4 (farthest back) -->
    <div class="layer-row">
      <div class="cards">
        <div class="item"><div class="card" style="background-image:url('./flowers/flower4.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower5.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower1.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower2.jpg')"></div></div>
        <div class="item"><div class="card" style="background-image:url('./flowers/flower3.jpg')"></div></div>
      </div>
    </div>
  </div>
</body>
</html>
